<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacts</title>
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
      <div class="mainconteiner">      
        <div>
          <iframe title="Menu" style="width: 700px; height: 40px;" src="./menu.html"></iframe> 
        </div>

        <h1> <i><b>Contacts</b></i></h1>
        
          <!--need to enter name of the script, that can handle request-->
          <div class="center-page">
          <form action="./sbmit-form" method="post">
            <div class="fildset-border">
              <fieldset>
                <legend>Особиста інформація</legend> 

                  <div class="form-element">
                      <label for="cli-name">Ім'я клієнта:</label>
                      <input type="text" id="cli-name" name="name">
                  </div>
                  <div class="form-element">
                      <label for="cli-pass">Пароль:</label>
                      <input type="password" id="cli-pass" name="pass">
                </div>
                <div class="form-element">
                    <label for="cli-email">Email клієнта:</label>
                    <input type="email" id="cli-email" name="email">
                </div>
                <div class="form-element">

                    <label for="cli-tfone">Телефон клієнта:</label>
                    <input type="tel" id="cli-tfone" name="tfone">

                </div>
                <div class="form-element">
                  <label> Пол:</label>
                    <input type="radio" name="cli-gender" value="m"> Чоловік
                    <input type="radio" name="cli-gender" value="f"> Жінка              

                </div>
                <div class="form-element">

                    <label for="cli-age">Вік клієнта:</label>
                    <input type="number" id="cli-age" name="age" min="1" max="130">

                </div>
                <div class="form-element">
                    <label for="cli-bdate">Дата народження:</label>
                    <input type="date" id="cli-bdate" name="bdate">
                </div>
                <div class="form-element">
                    <input type="checkbox" name="subscribe" value="yes"> Підписатися на новини            
                </div>

              </fieldset>
           </div>
           <div class="fildset-border">
              <fieldset>
                <legend>Інформація про перебування</legend>

                <div class="form-element">
                    <label for="cli-board">Виберіть тип перебування:</label>
                    <select id="cli-board" name="cli-board">
                      <option value="BB">Сніданок</option>
                      <option value="HB">Сніданок+Обід</option>
                      <option value="AI">Все включено</option>
                    </select>
                </div>
                <div class="form-element">
                    <label for="message">Ваш коментар:</label>
                    <textarea id="message" name="cli-message" rows="4" cols="60"></textarea>
                </div>
              </fieldset>

              <div class="button-group">
                  <div class="button-class">
                  <button type="submit">Надіслати</button>
                  </div>
                  <div class="button-class">
                  <button type="reset">Скинути</button>
                  </div>
                  <div class="button-class">
                    <button type="button" onclick="alert('Привіт!')">Привіт</button>            
                  </div>
              </div>
          </div>
        </form>
      </div>
      </div> 
    </body>
</html>
